

<br>

  <p *ngIf="errorFlag" class="bg-danger">Search did not yield any results</p>


<div *ngIf="!errorFlag" class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">10 Days Forecast</h3>
  </div>
  <div class="panel-body" >
    <div class="row">
      <div  *ngFor="let item of forecastData" class="col-lg-2 col-xs-6 col-md-3" >
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"> {{item.date}}</h3>
          </div>
          <div class="panel-body" style="min-height: 100px; max-height: 100px;">
             Low Temp: {{item.low}} <br>
           High Temp: {{item.high}} <br>
            {{item.text}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
